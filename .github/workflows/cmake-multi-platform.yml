name: CMake on multiple platforms

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        build_type: [Release]

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set reusable strings
      id: strings
      shell: bash
      run: |
        echo "build-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

    - name: Install dependencies (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt update
        sudo apt install -y qt6-base-dev libusb-1.0-0-dev zlib1g-dev libgl1-mesa-dev

    - name: Install dependencies (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        winget install --id=miurahr.aqtinstall  -e
        aqt install-qt windows desktop 6.7.2 win64_mingw --outputdir ${{ github.workspace }}
        aqt install-tool windows desktop tools_mingw1310 qt.tools.win64_mingw1310 --outputdir ${{ github.workspace }}
        aqt install-tool windows desktop tools_ifw qt.tools.ifw.47 --outputdir ${{ github.workspace }}

    - name: Configure CMake (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: >
        cmake -B ${{ steps.strings.outputs.build-output-dir }}
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        -S ${{ github.workspace }}

    - name: Configure CMake (Windows)
      if: matrix.os == 'windows-latest'
      run: >
        cmake -B ${{ steps.strings.outputs.build-dir }}
        -DCMAKE_PREFIX_PATH=${{ github.workspace }}/qt/6.7.2/mingw_64
        -DCMAKE_C_COMPILER=${{ github.workspace }}/tools/mingw1310_64/bin/gcc.exe
        -DCMAKE_CXX_COMPILER=${{ github.workspace }}/tools/mingw1310_64/bin/g++.exe
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        -G "MinGW Makefiles"
        -S ${{ github.workspace }}

    - name: Build
      run: |
        cmake --build ${{ steps.strings.outputs.build-output-dir }} \
          --config ${{ matrix.build_type }} \
          --target nfc-spy
