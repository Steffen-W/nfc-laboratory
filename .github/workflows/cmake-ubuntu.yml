name: CMake for Ubuntu platform

on:
  push:
    tags:
      - '*' # any tag

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        build_type: [Release]

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set reusable strings
      id: strings
      shell: bash
      run: |
        echo "build-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y qt6-base-dev libusb-1.0-0-dev zlib1g-dev libgl1-mesa-dev

    - name: Configure project
      run: |
        cmake \
          -S ${{ github.workspace }} \
          -B ${{ steps.strings.outputs.build-dir }} \
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
          -DBUILD_PROJECT_VERSION="${{ github.sha }}" 

    - name: Build project
      run: |
        cmake \
          --target nfc-spy \
          --build ${{ steps.strings.outputs.build-dir }} \
          -- -j $(nproc)
